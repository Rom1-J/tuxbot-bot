---
name: Tuxbot
author: Romain#5117
version: 4.0.0
lib: discord.py

# prefixes
prefixes:
  - '.'

test: true
log_level: debug

# cluster/sharding
cluster_count: 1
sharding_strategy: shared
first_shard_override: 0
last_shard_override: 0
shard_count_override: 1
cluster_ids: 0
shard_ids: 1

# client_config
client:
  id:
  token: ''
  game: ''
  disable_everyone: true
  max_cached_messages: 10
  owners_id: []

postgres:
  dsn: ''  # leave empty if not configured

sentry:
  dsn: ''  # leave empty if not configured

redis:
  host: localhost
  port: 6379
  auth: ''

error_webhook: ''  # webhook where errors generated by commands will be sent

disable_events:
- TYPING_START

disable_help: false

modules:
  - Admin
  - Auto
  - Dev
#  - HA
  - Help
  - Linux
  - Logs
  - Math
  - Network
  - Polls
  - Random
  - Tags
  - Utils

# Cogs config
Math:
  wolframalpha_key: ''  # https://products.wolframalpha.com/api/

Network:
  ipinfo_key: ''  # https://ipinfo.io/developers
  geoapify_key: ''  # https://www.geoapify.com/get-started-with-maps-api
  ipgeolocation_key: ''  # https://ipgeolocation.io/documentation.html
  opencagedata_key: ''  # https://opencagedata.com/api
