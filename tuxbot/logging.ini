[loggers]
keys = root,custom

[logger_root]
handlers =

[logger_custom]
level = INFO
handlers = custom
qualname = custom

[handlers]
keys = custom

[handler_custom]
class = StreamHandler
level = INFO
formatter = json
args = (sys.stdout,)

[formatters]
keys = json

[formatter_json]
format = %(threadName)%(name)%(thread)%(created)%(process)%(processName)%(relativeCreated)%(module)%(funcName)%(levelno)%(msecs)%(pathname)%(lineno)%(asctime)%(message)%(filename)%(levelname)%(special)%(run)s
class = pythonjsonlogger.jsonlogger.JsonFormatter
